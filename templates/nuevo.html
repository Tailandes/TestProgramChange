<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Artículo</title>
</head>
<body>
    <h1>Nuevo Artículo</h1>
    <form method="post" action="{{ url_for('nuevo') }}">
        <label for="descripcion_corta">Descripción Corta:</label>
        <input type="text" id="descripcion_corta" name="descripcion_corta" required><br>

        <label for="descripcion_larga">Descripción Larga:</label>
        <input type="text" id="descripcion_larga" name="descripcion_larga" required><br>

        <label for="unidad_medida">Unidad de Medida:</label>
        <input type="text" id="unidad_medida" name="unidad_medida" required><br>

        <label for="costo">Costo:</label>
        <input type="number" step="0.01" id="costo" name="costo" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <input type="submit" value="Guardar">
    </form>
    <a href="{{ url_for('index') }}">Cancelar</a>
</body>
</html>
